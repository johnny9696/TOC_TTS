transformer:
  encoder_layer: 4
  encoder_head: 2
  encoder_hidden: 256
  decoder_layer: 6
  decoder_head: 2
  decoder_hidden: 256
  conv_filter_size: 1024
  conv_kernel_size: [9, 1]
  encoder_dropout: 0.2
  decoder_dropout: 0.2

variance_predictor:
  filter_size: 256
  kernel_size: 3
  dropout: 0.5

variance_embedding:
  pitch_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the pitch values are not normalized during preprocessing
  energy_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the energy values are not normalized during preprocessing
  n_bins: 256

dialogue_predictor:
  bert_in: 768
  wav_in: 768
  sbert_in : 512
  n_mels: 80
  history_length: 5
  2d_kernel: 3
  1d_kernel: 3
  filter_channel: 256
  melgru_layers: 3
  n_heads: 2
  dropout: 0.2

flowdecoder:
  n_blocks: 4
  n_sqz: 2
  n_split: 4
  dilation_rate: 1
  kernel_size: 3
  filter_channel: 192
  n_layers: 6
  dropout: 0.3


